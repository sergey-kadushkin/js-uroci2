<body>
	<header>

	<div class="zad">
		<h3>Задание № 1</h3>
		<input type="button" value="Click" onclick="func1()">
	</div>

	<div class="zad">
		<h3>Задание № 2</h3>
		<input type="button" value="Click" onclick="func2()">
	</div>

	<div class="zad">

		<div id="elem3"></div>
		<input type="button" value="Click" onclick="func3()">
	</div>

	<script type="text/javascript">
			
		//Zadanie 1

			function func1() {
				alert(document.documentElement.clientHeight)
			}

		//Zadanie 2

			function func2() {
				window.scrollTo(0, window.innerHeight);
			}

		//Zadanie 3

			function func3() {
				alert('Текущая прокрутка сверху: ' + window.pageYOffset )
			}

	</script>
