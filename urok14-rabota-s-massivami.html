<body>

	<header>

	<button onclick="func1()">Задание № 1(in console)</button>
	<button onclick="func2()">Задание № 2(in console)</button>
	<button onclick="func3()">Задание № 3(in console)</button>
	<button onclick="func4()">Задание № 4(in console)</button>
	<button onclick="func5()">Задание № 5(in console)</button>
	<button onclick="func6()">Задание № 6</button>


	<script type="text/javascript">
		
		function func1() {
			var arr = [];
			var str = 'x';
			for (var i = 0; i < 10; i++) {
				arr.push(str);
				str += 'x';
			}
			console.log(arr);
		}

		function func2() {
			var arr = [];
			for (var i = 1; i < 10; i++) {
				var str = '';
				for (var j = 0; j < i; j++) {
					str += i;
				}
				arr.push(str);
			}
			console.log(arr);
		}

		function func3() {
			var str = prompt('Чем заполнить массив?');
			var n = Number(prompt("Сколько элементов в массиве?"));
			var arr = [];
			function arrFunc(x,y) {
				for (var i = 0; i < y; i++) {
					arr.push(x);
				}
			}
			arrFunc(str,n)
			console.log(arr);
		}
		
		function func4() {
			function func(arr) {
				var sum = 0;
				for (var i = 0 ; i < arr.length; i++) {
					sum += arr[i];
					if (sum > 10) {
						return i + 1; //1 добавляем, т.к. нумерация с нуля
					}
				}
			}

			console.log(func([1, 2, 3, 4, 5, 6, 7, 8, 9]));  
		}

		function func5() {
			var arr = [1, 3, 5, 6, 7, 9];
			var result = [];
			for (var i = arr.length - 1; i >= 0; i--) {
				result.push(arr[i]);
			}
			console.log(result);
		}

		function func6() {
			var arr = [[1, 2, 3], [4, 5], [6]];
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr[i].length; j++) {
					sum += arr[i][j];
				}
			}
			alert('arr = ' + arr + '\n' + 'sum = ' + sum);
		}


	</script>
